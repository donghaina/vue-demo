<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>checkbox回填</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <select v-model="selected">
      <option v-for="(item,index) in options">{{item.value}}</option>
    </select>
    <span>Selected: {{ selected }}</span>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        selected: "B",
        options: [
          { text: "One", value: "A" },
          { text: "Two", value: "B" },
          { text: "Three", value: "C" }
        ]
      }
    });
  </script>
</body>

</html>
